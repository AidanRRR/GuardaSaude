<ion-header>
  <ion-navbar>
    <ion-title>Exam Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="saude-background no-scroll" padding>
  <ion-card [ngStyle]="{'border-color': getExamStatusColor(exam.status)}" class="saude-cards">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2 class="card-exam">Exame <span class="card-exam-id">{{exam.identification}}</span></h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2 class="card-exam-subtitle">{{exam.serviceName}}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="col-left" col-4>
            {{exam.identification}}
          </ion-col>
          <ion-col class="col-right" col-8>
            <ion-icon class="icon-card" ios="ios-medkit" md="md-medkit"></ion-icon>
            {{exam.clinicName}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="col-left" col-4>
            <!--<ion-icon class="icon-card-planning" ios="ios-time" md="md-time"></ion-icon>-->
            {{exam.referringPhysicianName}}
          </ion-col>
          <ion-col class="col-right col-right-center" col-8>
            <ion-icon class="icon-card" ios="ios-person" md="md-person"></ion-icon>
            {{exam.patient}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="col-left" col-4>
            <div>
              {{exam.status}}
            </div>
          </ion-col>
          <ion-col class="col-right" col-8>
            <ion-icon class="icon-card" ios="ios-calendar" md="md-calendar"></ion-icon>
            {{exam.executionDate}}
          </ion-col>
        </ion-row>
        <ion-row>
          <img (click)="openGallery(i)" class="exam-image-thumb" *ngFor="let examImage of examImages; let i = index" [src]="examImages[i].documentValue">
        </ion-row>
        <ion-row>
          <button ion-button (click)="openExamPdf()">View PDF</button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
