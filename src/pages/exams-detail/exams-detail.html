<ion-header>
  <ion-navbar>
    <ion-title>{{ 'EXAMS.EXAMDETAIL' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="saude-background" padding>
  <ion-fab top left>
    <button class="saude-fab-attachments" ion-fab><ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="right">
      <button (click)="clickShowPdf()" ion-fab><ion-icon name="attach"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <button (click)="clickShowPax()" ion-fab><ion-icon name="camera"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-card [ngStyle]="{'border-color': getExamStatusColor(exam.status)}" class="saude-cards">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2 class="card-exam">{{ 'EXAMS.EXAM' | translate }} <span class="card-exam-id">{{exam.identification}}</span></h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2 class="card-exam-subtitle">{{exam.serviceName}}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="col-left" col-6>
            {{exam.identification}}
          </ion-col>
          <ion-col class="col-right" col-6>
            <ion-icon class="icon-card" ios="ios-medkit" md="md-medkit"></ion-icon>
            {{exam.clinicName}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="col-left" col-6>
            <!--<ion-icon class="icon-card-planning" ios="ios-time" md="md-time"></ion-icon>-->
            {{exam.referringPhysicianName}}
          </ion-col>
          <ion-col class="col-right col-right-center" col-6>
            <ion-icon class="icon-card" ios="ios-person" md="md-person"></ion-icon>
            {{exam.patient}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="col-left" col-6>
            <div>
              {{exam.status}}
            </div>
          </ion-col>
          <ion-col class="col-right" col-6>
            <ion-icon class="icon-card" ios="ios-calendar" md="md-calendar"></ion-icon>
            {{exam.executionDate | ExamDate}}
          </ion-col>
        </ion-row>
        <ion-row>
          <button ion-button round outline *ngIf="showImages==false" (click)="clickShowImages()" class="saude-button">Show Images</button>
        </ion-row>
        <ion-row *ngIf="showImages" class="exam-image-thumb-gallery">
          <img (click)="openGallery(i)" class="exam-image-thumb" *ngFor="let examImage of examImages; let i = index" [src]="examImages[i].documentValue">
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
