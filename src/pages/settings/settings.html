<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="saude-background no-scroll" padding>
  <h2>Settings</h2>
  <div class="saude-settings-block bg1">
    <ion-grid>
      <ion-row>
        <ion-icon name="planet"></ion-icon>
        <h3>Language</h3>
        <ion-col col-12>
          <ion-item no-lines class="saude-setting-item">
            <ion-label>Choose...</ion-label>
            <ion-select [(ngModel)]="language" (ngModelChange)="saveSettings()">
              <ion-option>English</ion-option>
              <ion-option>Portuguese</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="saude-settings-block bg2">
    <ion-grid>
      <ion-row>
        <ion-icon name="notifications"></ion-icon>
        <h3>Notifications</h3>
        <ion-col col-12>
          <ion-item class="saude-setting-item">
            <ion-label>New Exams</ion-label>
            <ion-toggle [(ngModel)]="blnExams" (ngModelChange)="saveSettings()"></ion-toggle>
          </ion-item>
          <ion-item class="saude-setting-item">
            <ion-label>New Images</ion-label>
            <ion-toggle [(ngModel)]="blnImages" (ngModelChange)="saveSettings()"></ion-toggle>
          </ion-item>
          <ion-item no-lines class="saude-setting-item">
            <ion-label>New Documents</ion-label>
            <ion-toggle [(ngModel)]="blnDocuments" (ngModelChange)="saveSettings()"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="saude-settings-block bg3">
    <ion-grid>
      <ion-row>
        <ion-icon name="help-circle"></ion-icon>
        <h3>Support</h3>
        <ion-icon id="icon-link" name="arrow-forward"></ion-icon>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
