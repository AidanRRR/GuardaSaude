<ion-content class="saude-background saude-popover">
  <ion-list>
    <ion-list-header>
      Order By
    </ion-list-header>
    <button (click)="orderPopoverService.clickOrderBy(0,'patient')" [ngClass]="orderPopoverService.orderById===0 ? 'saude-menu-toggle' : 'saude-menu'"
      ion-item detail-none>
    <ion-thumbnail item-right>
      <img [src]="orderPopoverService.iconThumbs[0]">
    </ion-thumbnail>
    Patient
  </button>
    <button (click)="orderPopoverService.clickOrderBy(1,'serviceName')" [ngClass]="orderPopoverService.orderById===1 ? 'saude-menu-toggle' : 'saude-menu'"
      ion-item detail-none>
    <ion-thumbnail item-right>
      <img [src]="orderPopoverService.iconThumbs[1]">
    </ion-thumbnail>
    Protocol
  </button>
    <button (click)="orderPopoverService.clickOrderBy(2,'executionDate')" [ngClass]="orderPopoverService.orderById===2 ? 'saude-menu-toggle' : 'saude-menu'"
      ion-item detail-none>
    <ion-thumbnail item-right>
      <img [src]="orderPopoverService.iconThumbs[2]">
    </ion-thumbnail>
    Exam Date
  </button>
    <button (click)="orderPopoverService.clickOrderBy(3,'isEmergency')" [ngClass]="orderPopoverService.orderById===3 ? 'saude-menu-toggle' : 'saude-menu'"
      ion-item detail-none>
    <ion-thumbnail item-right>
      <img [src]="orderPopoverService.iconThumbs[3]">
    </ion-thumbnail>
    Emergency
  </button>
  </ion-list>
</ion-content>
