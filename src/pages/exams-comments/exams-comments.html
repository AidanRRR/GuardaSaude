<ion-content class="comments-modal saude-background" padding>
  <ion-icon (click)="dismiss()" class="comment-icon-close" name="close"></ion-icon>
  <h2>{{ 'EXAMS.COMMENTS' | translate }}</h2>
  <ion-row>
    <ion-col col-10>
      <div class="loginform">
        <input class="form_input required" [(ngModel)]="newComment" type="text" placeholder="Write comment..." />
      </div>
    </ion-col>
    <ion-col col-2>
      <ion-icon (click)='clickAddComment()' class="comment-icon" name="send"></ion-icon>
    </ion-col>
  </ion-row>
  <br />

  <ion-grid class="comments-box">
    <div class="comments-text" *ngFor="let examComment of examComments">
      <ion-row class="comment-text-author">
        <ion-col class="comment-text-author">
          {{examComment.authorName | ExamNames}}
        </ion-col>
        <ion-col col-4 class="comment-text-date">
          {{examComment.date}}
        </ion-col>
      </ion-row>
      <ion-row class="comment-text">
        {{examComment.commentText}}
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
