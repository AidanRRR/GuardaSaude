<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LOGIN.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="saude-background no-scroll" padding>
  <div class="popup popup-login">
    <div class="content-block">
      <img src="../../assets/images/logo-transparant.png" class="login-logo">
      <div class="loginform">
        <form id="LoginForm" method="post">
          <input [(ngModel)]="model.email" type="text" name="Username" value="" class="form_input required" placeholder="{{ 'LOGIN.USER' | translate }}"
          />
          <input [(ngModel)]="model.password" type="password" name="Password" value="" class="form_input required" placeholder="{{ 'LOGIN.PASSWORD' | translate }}"
          />
          <div class="forgot_pass">
            <a (click)='onForgotPasswordClick()'>{{ 'LOGIN.FORGOT' | translate }}</a>
          </div>
          <input (click)='onLoginClick();' type="submit" name="submit" class="form_submit" id="submit" value="{{ 'LOGIN.SIGNIN' | translate }}"
          />
        </form>
      </div>
    </div>
  </div>
</ion-content>
