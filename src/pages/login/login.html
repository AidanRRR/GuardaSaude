<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LOGIN.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="saude-background no-scroll" padding>
  <div class="popup popup-login">
    <div class="content-block">
      <img src="../../assets/images/logo-transparant.png" class="login-logo">
      <div class="loginform">
        <input [ngClass]="incorrectCredentials ? 'form_input_error required' : 'form_input required'" [(ngModel)]="user" (ngModelChange)="inputChanged()"
          type="text" placeholder="{{ 'LOGIN.USER' | translate }}" />
        <input [ngClass]="incorrectCredentials ? 'form_input_error required' : 'form_input required'" [(ngModel)]="password" (ngModelChange)="inputChanged()"
          type="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" />
        <label *ngIf="incorrectCredentials" class="error" style="display: block;">Incorrect username or password</label>
        <div class="forgot_pass">
          <a (click)='onForgotPasswordClick()'>{{ 'LOGIN.FORGOT' | translate }}</a>
        </div>
        <input (click)='onLoginClick();' type="submit" class="form_submit" value="{{ 'LOGIN.SIGNIN' | translate }}" />
      </div>
    </div>
  </div>
</ion-content>
