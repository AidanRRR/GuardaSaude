<!--

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      {{ 'EXAMS.EXAMS' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="saude-background no-scroll">
  <ion-tabs *ngIf="userRoles.length > 1">
    <ion-tab [root]="Doctor" tabTitle="{{ 'EXAMS.DOCTOR' | translate }}" tabIcon="md-people"></ion-tab>
    <ion-tab [root]="Patient" tabTitle="{{ 'EXAMS.PATIENT' | translate }}" tabIcon="md-medical"></ion-tab>
    <ion-icon ios="ios-medical" md="md-medical"></ion-icon>
  </ion-tabs>
</ion-content>
